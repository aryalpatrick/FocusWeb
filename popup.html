<!DOCTYPE html>
<html>

<head>
  <title>Website Blocker</title>
  <style>
    body {
      min-width: 200px;
      overflow-x: hidden;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <label for="duration">Enter timer duration (minutes):</label>
  <input type="number" id="duration" min="1" required>
  <label for="sites">Enter websites to block (comma-separated):</label>
  <input type="text" id="sites" required>
  <button id="blockButton">Block Websites</button>

  <script src="popup.js"></script>
</body>

</html>
